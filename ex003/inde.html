<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens </title>
</head>
<body>
    <h1>Testando Carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagen que estar na mesma pasta. <br>Icone de HTML5:</p>
    <img src="iconhtml.png" alt="Icone HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas. <br>Incone de CSS3:</p>
    <img src="imagens/iconcss.png" alt="Icone CSS3">
    <P>Também podemos carregar imagens externas. <br>Icone JavaScript:</P>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Icone JavaScript"> <!-- URL -->
</body>
</html>
